<div>
    <h2>
        <span jhiTranslate="kasaApp.circle.home.title">Circles</span>
        <button class="btn btn-primary float-right jh-create-entity create-circle" [routerLink]="['/', { outlets: { popup: ['circle-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="kasaApp.circle.home.createLabel">
            Create new Circle
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="circles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="kasaApp.circle.name">Name</span></th>
            <th><span jhiTranslate="kasaApp.circle.owner">Owner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let circle of circles ;trackBy: trackId">
                <td><a [routerLink]="['../circle', circle.id ]">{{circle.id}}</a></td>
                <td>{{circle.name}}</td>
                <td>
                    {{circle.owner?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../circle', circle.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'circle/'+ circle.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'circle/'+ circle.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
